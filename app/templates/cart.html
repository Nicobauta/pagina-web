<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Pel√≠culas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffdde1);
            animation: gradientBG 10s ease infinite;
            background-size: 400% 400%;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .menu {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu li {
            display: inline;
            margin: 0 15px;
        }
        .menu ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: 0.3s;
        }
        .container {
            padding: 100px 20px 50px;
        }
        .cart {
            max-width: 600px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #ff7eb3;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background: #ff758c;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="index.html">üè† Home</a></li>
            <li><a href="genres.html">üé≠ Genres</a></li>
            <li><a href="movies.html">üé¨ Movies</a></li>
            <li><a href="about.html">üìñ About</a></li>
            <li><a href="cart.html">üõí Cart</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Carrito de Pel√≠culas üé¨</h1>
        <button class="btn" onclick="mostrarRenta()">Rentar Pel√≠culas</button>
        <button class="btn" onclick="mostrarDevolucion()">Devolver Pel√≠culas</button>
        
        <div class="cart" id="renta-section">
            <label for="clientes">Seleccionar Cliente:</label>
            <select id="clientes" onchange="actualizarPeliculas()"></select>
            <label for="peliculas">Seleccionar Pel√≠cula:</label>
            <select id="peliculas"></select>
            <p id="disponibilidad"></p>
            <button class="btn" onclick="agregarAlCarrito()">Agregar al Carrito</button>
            <div id="carrito-lista"></div>
            <button class="btn" onclick="procesarRenta()">Rentar</button>
        </div>

        <div class="cart hidden" id="devolucion-section">
            <label for="clientes-devolucion">Seleccionar Cliente:</label>
            <select id="clientes-devolucion" onchange="actualizarPeliculasRentadas()"></select>
            <label for="peliculas-rentadas">Pel√≠culas Rentadas:</label>
            <select id="peliculas-rentadas"></select>
            <button class="btn" onclick="devolverPelicula()">Devolver Pel√≠cula</button>
        </div>
    </div>

    <script>
        let baseDatos = {
            clientes: ["Juan P√©rez", "Mar√≠a Garc√≠a", "Carlos L√≥pez"],
            peliculas: [
                { titulo: "Inception", disponibles: 3, rentadas: {} },
                { titulo: "Interstellar", disponibles: 2, rentadas: {} },
                { titulo: "Titanic", disponibles: 1, rentadas: {} }
            ],
            carrito: []
        };

        function cargarDatos() {
            let clientesSelect = document.getElementById("clientes");
            let clientesDevolucion = document.getElementById("clientes-devolucion");
            
            baseDatos.clientes.forEach(cliente => {
                let option = document.createElement("option");
                option.textContent = cliente;
                clientesSelect.appendChild(option);
                clientesDevolucion.appendChild(option.cloneNode(true));
            });
            actualizarPeliculas();
        }

        function actualizarPeliculas() {
            let peliculasSelect = document.getElementById("peliculas");
            peliculasSelect.innerHTML = "";
            baseDatos.peliculas.forEach((pelicula, index) => {
                let option = document.createElement("option");
                option.value = index;
                option.textContent = `${pelicula.titulo} (${pelicula.disponibles} disponibles)`;
                peliculasSelect.appendChild(option);
            });
        }

        function agregarAlCarrito() {
            let index = document.getElementById("peliculas").value;
            let cliente = document.getElementById("clientes").value;
            let pelicula = baseDatos.peliculas[index];
            
            if (pelicula.disponibles > 0) {
                if (!pelicula.rentadas[cliente]) pelicula.rentadas[cliente] = 0;
                pelicula.rentadas[cliente]++;
                pelicula.disponibles--;
                baseDatos.carrito.push(pelicula);
                actualizarCarrito();
            } else {
                alert("No hay m√°s copias disponibles.");
            }
        }

        function actualizarCarrito() {
            let carritoLista = document.getElementById("carrito-lista");
            carritoLista.innerHTML = "<h3>Carrito:</h3>";
            baseDatos.carrito.forEach(item => {
                carritoLista.innerHTML += `<p>${item.titulo}</p>`;
            });
        }

        function procesarRenta() {
            alert("Tu renta ha sido procesada.");
            baseDatos.carrito = [];
            actualizarCarrito();
            actualizarPeliculas();
        }

        function actualizarPeliculasRentadas() {
            let cliente = document.getElementById("clientes-devolucion").value;
            let peliculasRentadasSelect = document.getElementById("peliculas-rentadas");
            peliculasRentadasSelect.innerHTML = "";
            baseDatos.peliculas.forEach((pelicula, index) => {
                if (pelicula.rentadas[cliente] > 0) {
                    let option = document.createElement("option");
                    option.value = index;
                    option.textContent = `${pelicula.titulo} (${pelicula.rentadas[cliente]} rentadas)`;
                    peliculasRentadasSelect.appendChild(option);
                }
            });
        }

        function devolverPelicula() {
            let cliente = document.getElementById("clientes-devolucion").value;
            let index = document.getElementById("peliculas-rentadas").value;
            let pelicula = baseDatos.peliculas[index];
            
            if (pelicula.rentadas[cliente] > 0) {
                pelicula.rentadas[cliente]--;
                pelicula.disponibles++;
                actualizarPeliculasRentadas();
                actualizarPeliculas();
                alert("Pel√≠cula devuelta.");
            }
        }

        function mostrarRenta() {
            document.getElementById("renta-section").classList.remove("hidden");
            document.getElementById("devolucion-section").classList.add("hidden");
        }

        function mostrarDevolucion() {
            document.getElementById("devolucion-section").classList.remove("hidden");
            document.getElementById("renta-section").classList.add("hidden");
        }

        window.onload = cargarDatos;
    </script>
</body>
</html>
