<!DOCTYPE html>
<html lang="en">
<head>

    <title>Movie Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: 0.3s;
        }
        .container {
            padding: 100px 20px 50px;
        }
        .movie-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            box-shadow: 0px 0px 10px;
        }
        .movie-card:hover{
            transform: scale(1.03);
        }
        .movie-card img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .movie-card img:hover {
            transform: scale(1.05);
        }
        .movie-title {
            font-size: 2rem;
            margin: 15px 0;
            font-weight: bold;
        }
        .movie-description {
            font-size: 1.2rem;
            margin-bottom: 20px;
                    }
        .btn {
            background: #ff7eb3;
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            color: white;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #ff758c;
            transform: scale(1.03);
        }
    </style>
</head>

            </div>
